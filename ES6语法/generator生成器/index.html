        //迭代器还原生成器的结构
        function nameIterator(names) {
            let nextIndex = 0;
            return {
                next: function () {
                    return nextIndex < names.length? {value:names[nextIndex++],done:false}:{done:true}
                }
            }
        }
        const nameArray = ["Henry","Bucky","Emily"];
        const name = nameIterator(nameArray)
        console.log(name.next());

        //id自增
        function* createIds() {
            let index = 1;
            while (true) {
                yield index++;

            }
        }
        const gen = createIds();
        // console.log(gen.next().value);
        for (var i = 0; i < 10; i++) {
