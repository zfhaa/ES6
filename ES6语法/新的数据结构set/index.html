<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //数据结构：set
    //集合：可以存储在任何数据类型，并且是唯一的（不重复的值）

    const set1 = new Set();
    //往set1中添加数据
    set1.add(100);
    set1.add("A String");
    set1.add({name:"Henry"});
    set1.add(true);
    // set1.add(100);不可以重复添加，无作用
    // console.log(set1);

    const set2 = new Set([1,true,"string"]);
    // console.log(set2);

    //计算set1中的数据个数
    

    //检查set中是否拥有对应的值
    // console.log(set1.has(100));
    // console.log(set1.has({name:"Henry"})); //得到false  因为匹配的是地址 


    //删除set中的内容
    set1.delete(100);
    // console.log(set1);


    //for...of遍历set
    for(let item of set1){
        console.log(item);
    }
    //forEach 遍历

    set1.forEach((value)=>{
        console.log(value);
    })


    //将set转化为Array
    const setArray = Array.from(set1);
    console.log(setArray)
    </script>
</body>
</html>
