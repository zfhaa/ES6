    <script>
        //例子一
        //ES5
        var saveFiled = {
            extension: "jpg",
            name: "girl",
            size: 14000
        };

        function fileSammary(file) {
            return `${file.name}.${file.extension}的大小为${file.size}`;
        }
        console.log(fileSammary(saveFiled));

        //ES6
        var saveFiled = {
            extension: "jpg",
            name: "girl",
            size: 14000
        };

        function fileSammary(name, extension, size) {
            return `${name}.${extension}的大小为${size}`;
        }
        console.log(fileSammary(saveFiled));
