<!DOCTYPE html>
<html lang="en">

<body>
    <script>
    //假定有一个数值数组（A），将A数组中的值以双倍的形式放到B数组中

    var numbers = [1,2,3];
    var doubleNumbers = [];
    for(var i=0;i<numbers.length;i++){
        doubleNumbers.push(numbers[i]*2);
    }
    for(var i=0;i<doubleNumbers.length;i++){
        console.log(doubleNumbers[i]);
    }

    //ES6方法实现
    
    var doubles = numbers.map(function(number){
           return number*2;
    })
        doubles.forEach(function(double){
            console.log(double);
        })
   

   //假定有一个对象数组（A），将A数中对象某个属性的值存储到B数组中
   var cars = [
       {model:"Buick",price:"CHEAP"},
       {model:"BMW",price:"expensive"}
       
   ]
   var prices = cars.map(function(car){
          return car.price
   });
   console.log(prices)
    </script>
</body>
</html>
